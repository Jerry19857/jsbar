# AeroSpace Configuration
# Place this file at ~/.config/aerospace/aerospace.toml

# Start sketchybar on startup
after-startup-command = [
    'exec-and-forget sketchybar'
]

# Notify sketchybar about workspace changes
after-workspace-change = [
    'exec-and-forget sketchybar --trigger aerospace_workspace_change'
]

# Notify sketchybar about mode changes
on-mode-changed = [
    'exec-and-forget sketchybar --trigger aerospace_mode_change'
]

# Notify sketchybar about display changes
on-display-changed = [
    'exec-and-forget sketchybar --trigger aerospace_workspace_change'
]

# Notify sketchybar about focused window changes
on-focused-monitor-changed = [
    'exec-and-forget sketchybar --trigger front_app_switched'
]

# General settings
accordion-padding = 30
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'
key-mapping.preset = 'qwerty'

# Gaps between windows
[gaps]
inner.horizontal = 10
inner.vertical = 10
outer.left = 10
outer.bottom = 10
outer.top = 10
outer.right = 10

# Mode definitions
[mode.main.binding]
# Change focus
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

# Move windows
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

# Resize windows
alt-shift-minus = 'resize smart -50'
alt-shift-equal = 'resize smart +50'

# Workspace switching
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'
alt-9 = 'workspace 9'

# Move windows to workspace
alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-5 = 'move-node-to-workspace 5'
alt-shift-6 = 'move-node-to-workspace 6'
alt-shift-7 = 'move-node-to-workspace 7'
alt-shift-8 = 'move-node-to-workspace 8'
alt-shift-9 = 'move-node-to-workspace 9'

# Layout
alt-f = 'fullscreen'
alt-shift-space = 'layout floating tiling'

# Service mode
alt-shift-semicolon = 'mode service'

# Modes
[mode.service.binding]
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main']
f = ['layout floating tiling', 'mode main']
backspace = ['close-all-windows-but-current', 'mode main']

# Workspace to monitor mapping (customize based on your setup)
[[on-window-detected]]
if.app-id = 'com.apple.Terminal'
run = 'move-node-to-workspace 1'

[[on-window-detected]]
if.app-id = 'com.google.Chrome'
run = 'move-node-to-workspace 2'

[[on-window-detected]]
if.app-id = 'com.microsoft.VSCode'
run = 'move-node-to-workspace 3'
